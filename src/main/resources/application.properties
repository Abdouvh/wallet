spring.application.name=wallet
# Database Configuration (H2 for now)
# Connect to Docker PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/wallet_db
spring.datasource.username=wallet_user
spring.datasource.password=wallet_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep the H2 console disabled (since we aren't using it anymore)
spring.h2.console.enabled=false